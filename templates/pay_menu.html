<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
	<link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>

	<form action="/pay_menu/" method="post">

		<!--支付信息-->
		<div style="margin:40px auto;width:80%">
			<!--提示信息-->
			<font color="red">{{msg}}</font><br><br>
			<table border="1px solid black" cellspacing="0px" cellpadding="2px" style="width:100%;text-align:center">
				<tr>
					<th style="width: 40%;">书名</th>
					<th style="width: 30%;">isbn</th>
					<th style="width: 15%;">单价（元）</th>
					<th style="width: 15%;">总价（元）</th>
				</tr>
				{% for i in pays%}
				<tr>
					<td ><font color="blue">{{i[0]}}</font></td>
					<td ><font color="blue">{{i[1]}}</font></td>
					<td ><font color="blue">{{i[2]}}</font></td>
					<td ><font color="blue">{{i[3]}}</font></td>
				</tr>
				{% endfor %}
			</table>
		</div>

		<!--确认支付	-->
		<div style="margin:40px auto;width:80%" >
			<button type="submit"  class="btn btn-primary">确认支付</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  class="btn btn-primary"><a href="/shopping_menu/" style="color:black">返回购物车</a></button>
		</div>

	</form>

</body>
</html>
