<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>开始页面</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
	<div style="margin:0px 200px">
		<!--轮播图-->
		<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/1.jpeg" class="d-block w-100" alt="..." height="450px" width="200px">
					<div class="carousel-caption d-none d-md-block">
						<h5>欢迎来到小台书城</h5>
						<p>《小王子》最新上市，隆重推出！</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/2.jpg"  class="d-block w-100" alt="..." height="450px" width="200px">
					<div class="carousel-caption d-none d-md-block">
						<h5>欢迎来到小台书城</h5>
						<p>《小王子》最新上市，隆重推出！</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/3.jpeg" class="d-block w-100" alt="..." height="450px" width="200px">
					<div class="carousel-caption d-none d-md-block">
						<h5>欢迎来到小台书城</h5>
						<p>《小王子》最新上市，隆重推出！</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<!--选择角色等率-->
	<div style="margin:30px 200px;text-align:center">
		<form action="/start/" method="post">
			请选择角色登录：&nbsp&nbsp&nbsp&nbsp
			<input type="radio" name="userclass" value="1"/>会员 &nbsp&nbsp&nbsp&nbsp
			<input type="radio" name="userclass" value="2"/>管理员 &nbsp&nbsp&nbsp&nbsp
			<input class="btn btn-primary" type="submit" value="下一步">
			{{msg}}
		</form>
	</div>

</body>
</html>
