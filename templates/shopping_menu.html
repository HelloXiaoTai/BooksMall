<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
	<link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>

	<div style="width:70%;margin:50px auto">

			<!--导航-->
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link " href="/find_book_menu/">书籍搜索</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/shopping_menu/">购物车</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/order_menu/">订单管理</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cus_modifyinfo/">修改信息</a>
				</li>
			</ul>

			<form action="/shopping_menu/" method="post">

				<!--删除按钮-->
				<div style="padding-top:20px">
					<div class="input-group mb-3" style="width:48%;float:left">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">输入书籍的isbn</span>
						</div>
						<input type="text" name="isbn" class="form-control"  aria-describedby="basic-addon1">
                	</div>
					<div style="width:20%;float:left;text-align:right">
						<button type="submit" value="确认删除"  class="btn btn-primary" style="width:50%">确认删除</button>
					</div>
					<!--提示信息-->
					<div >
						<span><font color="red">&nbsp&nbsp{{msg}}&nbsp&nbsp{{msg1}}</font></span>
					</div>
				</div>

				<!--购物车信息-->
				<div style="margin-top:40px">
					<table border="1px solid black" cellspacing="0px" cellpadding="2px" style="width:100%">
						<tr>
							<th style="width: 25%;">书名</th>
							<th style="width: 15%;">isbn</th>
							<th style="width: 15%;">作者</th>
							<th style="width: 20%;">出版社</th>
							<th style="width: 10%;">单价（元）</th>
							<th style="width: 15%;">购买数量（本）</th>
						</tr>
                		{% for i in books%}
						<tr>
							<td ><font color="blue">{{i[0]}}</font></td>
							<td ><font color="blue">{{i[1]}}</font></td>
							<td ><font color="blue">{{i[2]}}</font></td>
							<td ><font color="blue">{{i[3]}}</font></td>
							<td ><font color="blue">{{i[4]}}</font></td>
							<td ><font color="blue">{{i[5]}}</font></td>
						</tr>
                		{% endfor %}
					</table>
            	</div>

				<!--提交订单-->
				<div style="margin-top:20px" >
					<button type="button" class="btn btn-primary" style="width:48%"><a href="/pay_menu/" style="color:black">提交订单</a></button>
			    </div>

			</form>
	</div>
</body>
</html>
